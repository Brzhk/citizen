sudo: required
language: node_js
node_js:
- '8'
stages:
- lint
- test
- github releas

cache:
  directories:
  - test/integration/temp

before_install:
- npm install -g npm@latest
- npm --version
install:
- npm ci
- "./test/integration/download-terraform"

env:
  global:
  - CITIZEN_DB_DIR=./data
  - CITIZEN_STORAGE=file
  - CITIZEN_STORAGE_PATH=/tmp/citizen
  - CITIZEN_ADDR=http://127.0.0.1:3000
  - CITIZEN_MOCK_ENABLED=true
  - CITIZEN_AWS_S3_BUCKET=kr.ne.outsider.test
  - AWS_ACCESS_KEY_ID=ooooo
  - AWS_SECRET_ACCESS_KEY=xxxxx
  - CITIZEN_GCP_GCS_BUCKET=kr.ne.outsider.test
  - GOOGLE_APPLICATION_CREDENTIALS=./google.json
  - DEBUG=*,-mocha:*,-express:*,-nock.*,-pouchdb:*,-eslint:*,-eslint*,-snapdragon:*,-body-parser:*,-morgan,-superagent

jobs:
  include:
  - stage: lint
    script: npm run lint
  - stage: test
    script: npm test -- --forbid-only
    node_js: '8'
  - stage: test
    script: npm test -- --forbid-only
    node_js: '10'
  - stage: github release
    script: npm run build
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file: dist/*
      skip_cleanup: true
      on:
        tags: true
